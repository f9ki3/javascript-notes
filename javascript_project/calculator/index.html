<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="div1">
        <div class="screen">
            <input type="text" id="number">
        </div>

        <div class="pad">
            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="keypad">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="keypad">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="keypad">
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>*</button>
            </div>
            
            
        </div>
    </div>
</section>

<script src="calculator.js"></script>
</body>
</html>
